<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>게시판</h2>
        </div>

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board: ${boardList}">
                    <td th:text="${board.id}"></td>
                    <td><a th:href="@{|/board/${board.id}|}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="*{#temporals.format(board.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${board.hits}"></td>
                </tr>
            </tbody>
        </table>

            <div class="row">
                <div class="col">
                    <button type="button" class="w-100 btn btn-primary btn-lg"
                            th:onclick="|location.href='@{/board/register}'|">작성하기</button>
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/}'|" >홈</button>
                </div>
            </div>
    </div>
</body>
</html>
