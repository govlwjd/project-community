<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>게시판</h2>
        </div>

        <h4 class="mb-3 text-center">게시글 수정하기</h4>
        <form action="/board/edit" th:object="${boardUpdate}" method="post">
            <div>
                <input type="hidden" class="form-control" id="id" th:field="*{id}">
            </div>
            <div>
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div>
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}"></textarea>
            </div>

            <div>
                <label for="writer">작성자</label>
                <input type="text" class="form-control" id="writer" th:field="*{writer}" readonly>
            </div>
            <div>
                <input type="hidden" class="form-control" id="hits" th:field="*{hits}">
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="w-100 btn btn-dark btn-lg">수정</button>
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/board}'|">취소</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
