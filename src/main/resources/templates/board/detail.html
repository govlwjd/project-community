<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>게시판</h2>
        </div>

        <table class="table table-hover text-center">
            <tr>
                <th>번호</th>
                <td th:text="${board.id}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${board.writer}"></td>
            </tr>
            <tr>
                <th>날짜</th>
                <td th:text="${board.regDt}"></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${board.hits}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${board.content}"></td>
            </tr>
        </table>

            <div class="row">
                <div class="col">
                    <button type="button" class="w-100 btn btn-primary btn-lg"
                            th:onclick="|location.href='@{/board/save}'|">작성하기</button>
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/}'|" >취소</button>
                </div>
            </div>
    </div>
</body>
</html>
