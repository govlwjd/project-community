<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form th:action th:object="${memberDto}" method="post">
        <div>
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div>
            <label for="memberName">이름</label>
            <input type="text" class="form-control" id="memberName" th:field="*{memberName}">
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg" >회원 가입</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|" >취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
